<div class="row">
  <h4>Events</h4>
  <div class="col-md-12">
    <div class="row eventlistentry" ng-repeat="event in events"> 
      <div class="col-md-2">
        <img src="images/eventdefault1.png" alt="{{event.title}}" />
      </div>
      <div class="col-md-l0">
        <h5><a href="#/event/{{event.id}}">{{event.title}}</a></h5>
        <p><participationstatus eventid="event.id"></participationstatus></p>
        <p>{{event.description}}</p>
      </div>
    </div>
  </div>
</div>
