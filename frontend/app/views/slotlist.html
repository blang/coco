<div class="slotlist">
  <div class="table-responsive">
  <table class="table table-hover table-responsive">
  <thead>
    <tr>
      <th>#</th>
      <th>Rolle</th>
      <th>Spieler</th>
      <th>Hinweis</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="slot in slots">
      <td>{{slot.ident}}</td>
      <td>{{slot.role}}</td>
      <td>{{slot.player.username}}</td>
      <td>{{slot.description}}</td>
    </tr>
  </tbody>
  </table>
  </div>
</div>
