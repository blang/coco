<div class="participation">
    <div class="btn-group">
      <button type="button" class="btn btn-default" ng-click="participation.state = 1" ng-class="{'btn-primary': (participation.state==1)}">Teilnahme</button>
      <button type="button" class="btn btn-default" ng-click="participation.state = 2" ng-class="{'btn-primary': (participation.state==2)}">Verspaetet</button>
      <button type="button" class="btn btn-default" ng-click="participation.state = 0" ng-class="{'btn-primary': (participation.state==0)}">Keine Teilnahme</button>
    </div>
    <div ng-if="participation.state > 0" class="slotlist">
    <div class="table-responsive">
    <table class="table table-hover table-responsive">
    <thead>
      <tr>
        <th>#</th>
        <th>Rolle</th>
        <th>Anmeldung</th>
        <th>Hinweis</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="slot in slots">
        <td>{{slot.ident}}</td>
        <td>{{slot.role}}</td>
        <td>
          <div class="btn-group">
            <button type="button" class="btn btn-default" ng-class="{'btn-success': (participation.selection[slot.id]==1)}" ng-click="setSelection(slot.id, 1)"><i class="fa fa-star"></i></button>
            <button type="button" class="btn btn-default" ng-class="{'btn-warning': (!participation.selection[slot.id])}" ng-click="setSelection(slot.id, 0)"><i class="fa fa-star-half-o"></i></button>
            <button type="button" class="btn btn-default" ng-class="{'btn-danger': (participation.selection[slot.id]==2)}" ng-click="setSelection(slot.id, 2)"><i class="fa fa-star-o"></i></button>
          </div>
        </td>
        <td>{{slot.description}}</td>
      </tr>
    </tbody>
    </table>
    </div>
  </div>
  <button type="button" class="btn btn-success">Speichern</button>
</div>
